<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parivartan 2K25 - CGC Landran Annual Festival</title>
    <meta name="description" content="Join Parivartan 2K25, CGC Landran's premier annual festival celebrating technology, innovation, and entertainment. March 15-17, 2025." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #000308 0%, #000000 50%, #000000 100%);
        overflow-x: hidden;
      }
      
      h1, h2, h3 {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #000000 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #FF6B35, #0EA5E9);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        opacity: 0.8;
      }
      
      /* Selection color */
      ::selection {
        background: rgba(255, 107, 53, 0.3);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
